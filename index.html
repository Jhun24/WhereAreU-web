<!DOCTYPE html>
<html>
<head>
	<title>Dicon-Web</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="login/style.css">
     <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

	<div id="loginBox">
		
		<div id="loginText">
			<h1>WhereAreU</h1>
		</div>

		<div class="loginContent">

			<input type="textbox" id="id" placeholder="  ID">
			<input type="textbox" id="password" placeholder="  Password">
		
			<input type="button" id="login" value="Login">

			<a href="signup.html">Sign Up</a>

		</div>

	</div>

	<script type="text/javascript">
    		$(function(){
		  		$("#login").click(function login(){
		  			id = $("#id").val();
		  			pass = $("#password").val();
		  			login_url = "http://hansung.info:3000/login";
		  			
		  			$.ajax({
		  				method: "POST",
		  				url : login_url,
		  				datatype : "json",
		  				data : {"id":id ,"pw":pass },
		  				success:function(data){
		  					window.location.href="group.html?"+id;
		  				},
		  				error:function(){
		  					alert("Error-Login-Fail");
		  				}
		  			});
		  		});
		  	});
	</script>

</body>
</html>
