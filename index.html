<!DOCTYPE html>
<html>
<head>
	<title>WhereAreU</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/login.css">
     <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>

	<div id="loginBox">
		
		<div id="loginText">
			<h1>WhereAreU</h1>
		</div>

		<div class="loginContent">

			<input type="textbox" id="id" placeholder="  ID">
			<input type="textbox" id="password" placeholder="  Password">
		
			<input type="button" id="login" value="Login">

			<a href="signup.html">Sign Up</a>

		</div>

	</div> 
    <div id="introBox">
        <div class="sideButton">
            <p id="leftBtn"><</p>
        </div>
            
        <div class="introContent">
            <iframe id="iframe_box" src="list/list_index.html"></iframe>
        </div>
            
        <div class="sideButton">
            <p id="rightBtn">></p>  
        </div>
    </div>
	<script type="text/javascript">
    		$(function(){
		  		$("#login").click(function login(){
		  			id = $("#id").val();
		  			pass = $("#password").val();
		  			login_url = "http://hansung.info:3000/login";
		  			
		  			$.ajax({
		  				method: "POST",
		  				url : login_url,
		  				datatype : "json",
		  				data : {"id":id ,"pw":pass },
		  				success:function(data){
		  					window.location.href="group.html?"+id;
		  				},
		  				error:function(){
		  					alert("Error-Login-Fail");
		  				}
		  			});
		  		});
		  	});
	</script>
    <script type="text/javascript" src="js/btn_click.js"></script>
</body>
</html>
