<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    
        <style type="text/css">
            
            html,body{
                width:100%;
                height:100%;
                overflow:hidden;
                text-align:center;
                
                -ms-user-select: none; 
               -moz-user-select: -moz-none;
               -khtml-user-select: none;
               -webkit-user-select: none;
                user-select: none;
    
            }    
            
            h1{
                margin-top:30%;
                font-size:50px;
                color:white;
                margin-bottom:10%;
            }
            
            h2{
                
                font-size:20px;
                color:white;
            }
            
        </style>
    
    </head>
    <body>
        
        <h1>약속을 가볍게 여깁니다</h1>
        <h2>서비스를 통해 약속을 잡고,</h2>
        <h2>핑계를 방지하며,</h2>
        <h2>어길시 합의된 패널티를 줍니다</h2>
        
    </body>
</html>
