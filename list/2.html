<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    
        <style type="text/css">
            
            html,body{
                width:100%;
                height:100%;
                overflow:hidden;
                text-align:center;
                
                -ms-user-select: none; 
               -moz-user-select: -moz-none;
               -khtml-user-select: none;
               -webkit-user-select: none;
                user-select: none;
    
            }    
            
            h1{
                margin-top:30%;
                font-size:50px;
                color:white;
                margin-bottom:10%;
            }
            
            h2{
                
                font-size:20px;
                color:white;
            }
            
        </style>
    
    </head>
    <body>
        
        <h1>편리한 정보 검색</h1>
        <h2>서비스의 다양한 기능을 이용해</h2>
        <h2>중요한 정보들을 제공합니다</h2>     
        
    </body>
</html>
